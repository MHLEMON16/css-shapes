<!DOCTYPE html>
<html>

	<head>
		<title>CSS SHAPES</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

<body>
	<center>
	<!---Square--->
	<div class="square"></div>
	<br>
	<!---Circle--->
	<div class="circle"></div>
	<br>
	<!---Rectangle--->
	<div class="rectangle"></div>
	<br>
	<!---Oval--->
	<div class="oval"></div>
	<br>
	<!---Triangle Top Left--->
	<div class="toplefttriangle"></div>
	<br>
	<!---Triangle Top Right--->
	<div class="toprighttriangle"></div>
	<br>
	<!---Triangle Up--->
	<div class="uptriangle"></div>
	<br>
	<!---Triangle Down--->
	<div class="downtriangle"></div>
	<br>
	</center>
</body>
